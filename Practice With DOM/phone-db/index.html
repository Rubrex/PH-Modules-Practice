<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN + Daisyui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="multi-bg">
    <header class="py-6">
      <h1 class="text-4xl font-bold text-white text-center">
        Welcome to Cell Bazar
      </h1>
    </header>
    <main class="container mx-auto">
      <!-- Search The Phone -->
      <section>
        <div class="form-control items-center">
          <div class="input-group justify-center glass rounded-md w-3/5">
            <input
              type="text"
              placeholder="Khoj the Phone"
              class="input input-bordered bg-transparent text-white border-2 border-blue-400 w-full font-bold text-xl"
              id="search-input"
            />
            <button class="btn btn-info" id="search-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
      <!-- Phones Container -->
      <section class="text-white py-12">
        <!-- Card Container Parent -->
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"
          id="cards-parent"
        >
          <!-- card container -->
        </div>
      </section>

      <section class="text-center">
        <!-- Warning Text : No phone found -->
        <div
          id="no-phone-found"
          class="text-warning glass rounded-md p-5 text-xl font-semibold"
        >
          No Phones Found. Please try another
        </div>
        <!-- Loader -->
        <div class="p-5 glass rounded-lg hidden" id="loading">
          <progress class="progress progress-accent w-1/2"></progress>
        </div>
        <!-- Load More Button -->
        <div class="pb-10 hidden" id="show-all">
          <button class="btn glass text-center">Show More</button>
        </div>
      </section>
    </main>
    <!-- Modal -->
    <!-- Put this part before </body> tag -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box relative" id="modalDataShow">
        <label
          for="my-modal-3"
          class="btn btn-sm btn-circle absolute right-2 top-2"
          >âœ•</label
        >
        <div class="grid grid-cols-3 items-center">
          <div>
            <img id="deviceImage" src="" alt="phone" class="pr-4" />
          </div>
          <div class="col-span-2 flex flex-col gap-2">
            <h2 class="text-xl font-bold uppercase" id="phoneName"></h2>
            <div id="deviceInformation" class="font-medium"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
