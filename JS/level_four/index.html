<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Level Four</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Level Four</h1>
    <section class="container border p-3 rounded">
      <div class="lg:w-50 mx-auto">
        <!-- Username -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Recipient's username with two button addons"
            id="username-field"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="delUsername()"
          >
            Delete Username
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="setUsername()"
          >
            Send Username
          </button>
        </div>
        <!-- Email Address -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Email Address"
            aria-label="Recipient's username with two button addons"
            id="email-field"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="delEmail()"
          >
            Delete Email
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="setEmail()"
          >
            Send Email
          </button>
        </div>
        <!-- Password Field -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Message"
            aria-label="Recipient's username with two button addons"
            id="message-field"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="delMess()"
          >
            Delete Message
          </button>

          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="setMess()"
          >
            Send Message
          </button>
        </div>
        <!-- Reset button -->
        <div class="btn btn-success" onclick="sendAll()">Send</div>
        <div class="btn btn-primary" id="reset-btn">Reset</div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
