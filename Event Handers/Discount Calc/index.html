<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get Discount on Coupons!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primaryColor: "#1B1A17",
              discountColor: "#FF4949",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex justify-center items-center h-screen">
    <section class="bg-slate-200 p-6 md:p-11 rounded-lg shadow-md discount">
      <h1 class="text-2xl font-bold text-primaryColor mb-3">
        Total Price: <span id="totalPrice" class="text">1269</span> tk
      </h1>
      <div class="flex justify-between">
        <input
          type="text"
          placeholder="coupon code"
          id="couponField"
          class="py-2 px-4 border-2 border-discountColor outline-none font-medium text-slate-800"
        />
        <button
          id="couponBtn"
          class="font-semibold bg-discountColor hover:bg-red-600 text-white px-4"
        >
          Apply
        </button>
      </div>
      <h2 class="text-xl font-bold text-primaryColor mt-4">
        Discounted Price:
        <span
          id="discountedPrice"
          class="text-discountColor text-2xl font-bold"
        ></span>
      </h2>
    </section>
    <script src="js/utilities.js"></script>
    <script src="js/discount.js"></script>
  </body>
</html>
