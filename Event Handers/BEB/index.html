<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bank of Goribs!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primaryColor: "#005555",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <h1 class="text-4xl font-bold text-slate-700 text-center mt-5">
      Welcome to <span class="text-primaryColor">Bank of Goribs!</span>
    </h1>
    <section class="container mx-auto">
      <div class="bg-primaryColor text-white p-5 mt-6 rounded-md">
        <p class="text-3xl">Please Login</p>
        <div class="mt-5">
          <input
            class="block mb-3 w-100 lg:w-1/3 rounded-md p-2 text-black"
            type="email"
            placeholder="Your Email"
            name=""
            id="email"
          />
          <input
            class="block mb-3 w-100 lg:w-1/3 rounded-md p-2 text-black"
            type="password"
            placeholder="Your Password"
            name=""
            id="password"
          />
          <button
            class="mt-3 py-2 px-7 bg-cyan-700 hover:bg-cyan-500 font-semibold rounded-lg"
            type="submit"
            id="submit"
          >
            Submit
          </button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
