<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bank of Goribs!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primaryColor: "#005555",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-200">
    <header>
      <h1 class="text-4xl font-bold text-slate-700 text-center mt-5">
        Welcome to <span class="text-primaryColor">Bank of Goribs!</span>
      </h1>
    </header>

    <section class="container mx-auto mt-12">
      <div
        class="grid grid-cols-1 md:grid-cols-3 p-6 justify-self-center bg-primaryColor text-white rounded-md"
      >
        <div class="col-span-2 self-center order-2 md:pl-14">
          <p class="text-3xl">Please Login</p>
          <div class="mt-5">
            <input
              class="block mb-3 w-full lg:w-2/3 rounded-md p-2 text-black"
              type="email"
              placeholder="Your Email"
              name=""
              id="email"
            />
            <input
              class="block mb-3 w-full lg:w-2/3 rounded-md p-2 text-black"
              type="password"
              placeholder="Your Password"
              name=""
              id="password"
            />
            <button
              class="mt-3 py-2 px-7 bg-cyan-700 hover:bg-cyan-500 font-semibold rounded-lg"
              type="submit"
              id="submit"
            >
              Submit
            </button>
          </div>
        </div>
        <img
          src="assets/images/bank.png"
          alt="bank logo"
          class="w-full order-1 md:order-2"
        />
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
