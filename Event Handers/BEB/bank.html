<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Invoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primaryColor: "#005555",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-200">
    <header>
      <h1 class="text-4xl font-bold text-slate-700 text-center mt-5">
        Welcome to <span class="text-primaryColor">Bank of Goribs!</span>
      </h1>
    </header>
    <section class="container mx-auto mt-6">
      <main>
        <!-- Accounts section -->
        <div class="grid grid-cols-3 mx-auto gap-3">
          <div class="bg-teal-700 text-white p-9 rounded-xl shadow-md">
            <h3 class="text-xl">Deposite</h3>
            <p class="text-6xl">&#2547; <span id="depositeText">000</span></p>
          </div>
          <div class="bg-purple-800 text-white p-9 rounded-xl shadow-md">
            <h3 class="text-xl">Withdraw</h3>
            <p class="text-6xl">&#2547; <span id="withdrawText">000</span></p>
          </div>
          <div class="bg-yellow-700 text-white p-9 rounded-xl shadow-md">
            <h3 class="text-xl">Balance</h3>
            <p class="text-6xl">&#2547; <span id="balanceText">000</span></p>
          </div>
        </div>
        <!-- Input Section -->
        <div class="grid grid-cols-2 mt-6 gap-3">
          <div class="bg-green-700 text-white p-9 rounded-xl shadow-md">
            <p class="text-xl">Please Deposite</p>
            <input
              type="number"
              name=""
              id="depositeInput"
              class="text-slate-800 font-semibold text-xl p-2 block w-full my-3"
              placeholder="Enter the amount in Taka"
            />
            <button
              class="py-2 px-7 bg-slate-800 hover:bg-slate-600 font-semibold rounded-lg"
              id="depositeBtn"
            >
              Deposite
            </button>
          </div>
          <div class="bg-sky-600 text-white p-9 rounded-xl shadow-md">
            <p class="text-xl">Please Withdraw</p>
            <input
              type="number"
              name=""
              id="withdrawInput"
              class="text-slate-800 font-semibold text-xl p-2 block w-full my-3"
              placeholder="Enter the amount in Taka"
            />
            <button
              class="py-2 px-7 bg-slate-800 hover:bg-slate-600 font-semibold rounded-lg"
              id="withdrawBtn"
            >
              Withdraw
            </button>
          </div>
        </div>
      </main>
    </section>
    <script src="js/bank.js"></script>
  </body>
</html>
