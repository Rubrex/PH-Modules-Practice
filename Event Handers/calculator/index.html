<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Get Discount on Coupons!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primaryColor: "#1B1A17",
              discountColor: "#FF4949",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex justify-center h-full">
    <div
      class="flex flex-col mt-6 bg-blue-100 rounded-md p-5"
      style="width: 280px"
    >
      <div
        class="display w-100 bg-slate-700 text-slate-300 flex items-center pl-4 font-semibold rounded-md text-xl mb-2 overflow-hidden"
        style="height: 40px"
        id="display"
      ></div>
      <section class="keys grid grid-cols-4 gap-2" id="pads">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>/</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>*</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>-</div>
        <div>0</div>
        <div>C</div>
        <div>=</div>
        <div>+</div>
      </section>
    </div>
    <script src="js/calculator.js"></script>
  </body>
</html>
